<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <style>
        .logoutref
        a {
            color: #8d8176;
            text-decoration: none !important;
            border: none !important;
        }

        a:hover {
            color: #fff !important;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{js/script.js}"  src="../static/js/script.js"></script>
</head>
<body class="bg-light">
<header class="text-bg-dark p-3 row ">
    <div class="col">
        <strong><label id="header_username">admin@email.com</label></strong>
        <label>with roles: </label>
        <label id="header_roles">ROLES</label>
    </div>
    <div class='col d-flex justify-content-end'>
        <div class="logoutref"><a th:href="@{/logout}">Logout</a></div>
    </div>
</header>
<div class="row">
    <div class="d-flex align-items-start">
        <!--sidebar-->
        <div class="nav flex-column col-2 nav-pills me-2 py-3 bg-white " style="height:1000px" id="v-pills-tab"
             role="tablist"
             aria-orientation="vertical">
            <button style="text-align: left" class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-admin"
                    type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
            </button>
            <button style="text-align: left" class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
            </button>
        </div>
        <!--mainwindow-->
        <div class="tab-content container-fluid" id="v-pills-tabContent">
            <!--admin tab-->
            <div class=" tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab" tabindex="0">
                <!--label-->
                <div class="container-fluid py-3">
                    <h1>Admin panel</h1>
                </div>
                <!--admin content-->
                <div class="container-fluid">
                    <!--nav tabs-->
                    <ul class="nav nav-tabs " id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="users_table-tab" data-bs-toggle="tab"
                                    data-bs-target="#users_table-tab-pane" type="button" role="tab"
                                    aria-controls="users_table-tab-pane" aria-selected="true">Users table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="new_user-tab" data-bs-toggle="tab"
                                    data-bs-target="#new_user-tab-pane" type="button" role="tab"
                                    aria-controls="new_user-tab-pane" aria-selected="false">New user
                            </button>
                        </li>
                    </ul>
                    <!--tabs content-->
                    <div class="tab-content border " id="myTabContent">
                        <!--all users-->
                        <div class="tab-pane fade show active" id="users_table-tab-pane" role="tabpanel"
                             aria-labelledby="users_table-tab" tabindex="0">
                            <div class="container-fluid">
                                <h5 class="row p-2 m-0 ">All users</h5>
                                <div class="row bg-white p-4 border-top">
                                    <table class="table table-striped" id="all_users_table">
                                        <thead class="border-bottom border-top">
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody style="vertical-align: middle;" id="all_users_table_body">
                                        <div class="modal fade" id="editModal" tabindex="-1"
                                             aria-labelledby="editModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>

                                                    <form class="modal-form" id="edit_form"
                                                          onsubmit="submitEditForm(); return false;">
                                                        <div class="form-group col-6 container-sm bg-white justify-content-center text-center">
                                                            <div class="modal-body">
                                                                <div class="py-2" hidden>
                                                                    <div>
                                                                        <input readonly name="_method" value="patch">
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="id_ed"><strong>ID</strong></label>
                                                                    </div>
                                                                    <div>
                                                                        <input readonly
                                                                               style="max-width: 400px"
                                                                               type="text" id="id_ed"
                                                                               class="form-control"
                                                                               name="id_ed" value="">
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="firstname_ed"><strong>First
                                                                            name</strong></label>
                                                                    </div>
                                                                    <div>
                                                                        <input style="max-width: 400px"
                                                                               minlength="3" required
                                                                               type="text" id="firstname_ed"
                                                                               class="form-control"
                                                                               name="firstname_ed"
                                                                               placeholder="First name"
                                                                               value=""/>
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="lastName_ed"><strong>Last
                                                                            name</strong></label>
                                                                    </div>
                                                                    <div>
                                                                        <input style="max-width: 400px"
                                                                               minlength="3" required
                                                                               placeholder="Last name"
                                                                               type="text" id="lastName_ed"
                                                                               class="form-control"
                                                                               name="lastname_ed"
                                                                               value=""/>
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="age_ed"><b>Age</b></label>
                                                                    </div>
                                                                    <div>
                                                                        <input style="max-width: 400px"
                                                                               min="0" required
                                                                               placeholder="Age"
                                                                               id="age_ed"
                                                                               class="form-control"
                                                                               type="number"
                                                                               name="age_ed"
                                                                               value=""/>
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="email_ed"><b>Email</b></label>
                                                                    </div>
                                                                    <div>
                                                                        <input style="max-width: 400px"
                                                                               required
                                                                               placeholder="Email"
                                                                               id="email_ed" type="email"
                                                                               name="email_ed"
                                                                               class="form-control"
                                                                               value=""/>
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="pass_ed"><b>Password</b></label>
                                                                    </div>
                                                                    <div>
                                                                        <input style="max-width: 400px"
                                                                               required
                                                                               placeholder="Password"
                                                                               id="pass_ed" type="password"
                                                                               class="form-control"
                                                                               name="password_ed"
                                                                               value=""/>
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="role_ed"><b>Role</b></label>
                                                                    </div>
                                                                    <div>
                                                                        <select style="max-width: 400px"
                                                                                required
                                                                                multiple class="form-select"
                                                                                size="2"
                                                                                id="role_ed"
                                                                                name="roles_ed"
                                                                        >
                                                                            <option id="user_option_ed" value="USER">
                                                                                USER
                                                                            </option>
                                                                            <option id="admin_option_ed" value="ADMIN">
                                                                                ADMIN
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" id="edit_modal_close_button"
                                                                    class="btn btn-secondary" data-bs-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <input type="submit" value="Edit" class="btn btn-primary"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="modal fade" id="deleteModal" tabindex="-1"
                                             aria-labelledby="deleteModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>

                                                    <form class="modal-form" id="delete_form"
                                                          onsubmit="submitDeleteForm(); return false;">
                                                        <div class="form-group col-6 container-sm bg-white justify-content-center text-center">
                                                            <div class="modal-body">
                                                                <div class="py-2" hidden>
                                                                    <div>
                                                                        <input readonly name="_method" value="delete">
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="id_del"><strong>ID</strong></label>
                                                                    </div>
                                                                    <div>
                                                                        <input readonly
                                                                               style="max-width: 400px"
                                                                               type="text" id="id_del"
                                                                               class="form-control"
                                                                               name="id_del" value="">
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="firstname_del"><strong>First
                                                                            name</strong></label>
                                                                    </div>
                                                                    <div>
                                                                        <input readonly style="max-width: 400px"
                                                                               minlength="3" required
                                                                               type="text" id="firstname_del"
                                                                               class="form-control"
                                                                               name="firstname_del"
                                                                               placeholder="First name"
                                                                               value=""/>
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="lastName_del"><strong>Last
                                                                            name</strong></label>
                                                                    </div>
                                                                    <div>
                                                                        <input readonly style="max-width: 400px"
                                                                               minlength="3" required
                                                                               placeholder="Last name"
                                                                               type="text" id="lastName_del"
                                                                               class="form-control"
                                                                               name="lastname_del"
                                                                               value=""/>
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="age_del"><b>Age</b></label>
                                                                    </div>
                                                                    <div>
                                                                        <input readonly style="max-width: 400px"
                                                                               min="0" required
                                                                               placeholder="Age"
                                                                               id="age_del"
                                                                               class="form-control"
                                                                               type="number"
                                                                               name="age_del"
                                                                               value=""/>
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="email_del"><b>Email</b></label>
                                                                    </div>
                                                                    <div>
                                                                        <input readonly style="max-width: 400px"
                                                                               required
                                                                               placeholder="Email"
                                                                               id="email_del" type="email"
                                                                               name="email_del"
                                                                               class="form-control"
                                                                               value=""/>
                                                                    </div>
                                                                </div>
                                                                <div class="py-2">
                                                                    <div>
                                                                        <label for="role_del"><b>Role</b></label>
                                                                    </div>
                                                                    <div>
                                                                        <select disabled style="max-width: 400px"
                                                                                required
                                                                                multiple class="form-select"
                                                                                size="2"
                                                                                id="role_del"
                                                                                name="roles_del"
                                                                        >
                                                                            <option id="user_option_del" value="USER">
                                                                                USER
                                                                            </option>
                                                                            <option id="admin_option_del" value="ADMIN">
                                                                                ADMIN
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" id="delete_modal_close_button"
                                                                    class="btn btn-secondary" data-bs-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <input type="submit" value="Delete" class="btn btn-danger"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>


                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--new user-->
                        <div class="tab-pane fade" id="new_user-tab-pane" role="tabpanel" aria-labelledby="new_user-tab"
                             tabindex="0">
                            <div class="container-fluid">
                                <h5 class="row p-2 m-0 ">Add new user</h5>
                                <div class="row bg-white p-4 border-top ">
                                    <div class="container bg-white d-flex justify-content-center text-center">
                                        <form id="new_user_form" onsubmit="newUserPost(this); return false;">
                                            <div class="py-2" id="new_user_name_formgroup">
                                                <div>
                                                    <label for="new_user_name"><strong>First
                                                        name</strong></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " minlength="3"
                                                           id="new_user_name" name="new_user_name"
                                                           type="text" class="form-control" placeholder="First name"

                                                    />
                                                </div>
                                            </div>
                                            <div class="py-2" id="new_user_lastname_formgroup">
                                                <div>
                                                    <label for="new_user_lastName"><strong>Last
                                                        name</strong></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " minlength="3"
                                                           id="new_user_lastName" name="new_user_lastname"
                                                           type="text" class="form-control" placeholder="Last name"
                                                    />
                                                </div>
                                            </div>
                                            <div class="py-2" id="new_user_age_formgroup">
                                                <div>
                                                    <label for="new_user_age"><strong>Age</strong></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " id="new_user_age" min="0"
                                                           placeholder="Age" name="new_user_age"
                                                           type="number" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="py-2" id="new_user_email_formgroup">
                                                <div>
                                                    <label for="new_user_email"><strong>Email</strong></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " id="new_user_email"
                                                           placeholder="Email" name="new_user_email"
                                                           type="email" class="form-control"
                                                    />
                                                </div>
                                            </div>
                                            <div class="py-2" id="new_user_pass_formgroup">
                                                <div>
                                                    <label for="new_user_pass"><strong>Password</strong></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " id="new_user_pass"
                                                           name="new_user_pass"
                                                           type="password" class="form-control" placeholder="Password"
                                                    />
                                                </div>
                                            </div>
                                            <div class="py-2" id="new_user_roles_formgroup">
                                                <div>
                                                    <label for="new_user_roles"><strong>Role</strong></label>
                                                </div>
                                                <div>
                                                    <select multiple class="form-select" size="2"
                                                            style="width: 400px"
                                                            id="new_user_roles" name="new_user_roles" aria-label="role">
                                                        <option value="USER">USER</option>
                                                        <option value="ADMIN">ADMIN</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <br>
                                            <div>
                                                <input type="submit" class="btn btn-success"
                                                       value="Add new user"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--user tab-->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab"
                 tabindex="0">
                <!--label-->
                <div class="container-fluid py-3">
                    <h1>User information page</h1>
                </div>
                <!--user content-->
                <div class="container-fluid border">
                    <h5 class="row p-2 m-0 ">About user</h5>
                    <div class="row bg-white p-4 border-top">
                        <table class="table table-striped">
                            <thead class="table border-top">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="user_table_body  " class="table" style="vertical-align: middle;">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
